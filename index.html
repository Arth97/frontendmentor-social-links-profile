<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile - frontendmentor.io</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" sizes="any">
</head>
<body>
  <div id="app">
    <img src="./images/avatar-jessica.jpeg" alt="avatar" class="avatar" />
    <div class="flex flex-col items-center">
      <p class="mb-1 text-2xl text-white">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="mt-4 text-sm text-gray-400">"Front-end developer and avid reader"</p>
    </div>
    <div class="links w-full flex flex-col gap-4">
      <button class="link-button">Github</button>
      <button class="link-button">Frontend Mentor</button>
      <button class="link-button">Linkedin</button>
      <button class="link-button">Twitter</button>
      <button class="link-button">Instagram</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
